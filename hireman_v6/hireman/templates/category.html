
{% extends "main.html" %}
{% load static %}
{% block category %}

    <div class="category">
            <h1>Toate categoriile</h1>
            <h3>Alege una dintre categoriile de mai jos</h3>
        

        <div class="itemuri">
            {% for c in categorii %}
                <a href="{{c.slug}}">
                    <div class="item">
                        
                            <img src = "../../{{c.poza}}" alt="" class="item_img">
                        
                        <h3>{{c}}</h3>
                    </div>
                </a>
            {% endfor %}
            
        </div>

        
    </div>
    
{% endblock category %}
